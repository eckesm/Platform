<!-- reset password form -->
<div class="row align-items-top">
  
  <!-- CSRF Token -->
  {{ form.hidden_tag() }}
  
  <!-- email address -->
  <div class="form-floating mb-3">
    
    {{form.email_address(class_='form-control', placeholder='Email address')}}
    <label for="{{form.email_address.label.field_id}}" class="">{{form.email_address.label.text}}
      <span id="email_address_available" class="badge"></span>
    </label>
    <div class="form-text"></div>

    {% for err in form.email_address.errors %}
    <span class="badge rounded-pill bg-danger me-1 text-wrap">{{err}}</span>
    {% endfor %}
    
  </div>
</div>
